<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="./main.js" defer type="module"></script>
  </head>
  <body>
    <section id="quiz-ctn">
      <div class="questionCard"></div>
      <div class="finalScoreCard" style="display: none;">
        <h3>Final Score!</h3>
        <p>You got <span id="finalScore"></span> out of <span id="totalQuestions"></span> questions correct!</p>
        <button id="DoneBtn" disabled style="display: none;">Done</button>
        <!--This button can later be used to redirect to a streak leaderboard once the score is persistently saved in a database-->
        <button id="retryBtn">Retry</button>
      </div>
      <div class="nav-btns-ctn">
        <button id="next">Next</button>
        <button id="completeBtn">Complete</button>
      </div>
    </section>
  </body>
</html>
